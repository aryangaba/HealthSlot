<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Chatbot</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat history and messages will appear here -->
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <span>Bot is typing...</span>
        </div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#typing-indicator').hide();
            loadChatHistory();

            $("#send-btn").click(function() {
                sendMessage();
            });

            $('#message').keypress(function(event) {
                if (event.keyCode == 13) {
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = $("#message").val();
                if (message) {
                    appendMessage('user-message', message);
                    $("#message").val('');
                    scrollToBottom();

                    $('#typing-indicator').show();

                    $.ajax({
                        url: "/chat",
                        method: "POST",
                        data: { message: message },
                        success: function(response) {
                            $('#typing-indicator').hide();
                            appendMessage('bot-message', response.response);
                            scrollToBottom();
                        }
                    });
                }
            }

            function appendMessage(className, message) {
                $("#chat-box").append('<div class="chat-message ' + className + '">' + message + '</div>');
                saveChatHistory();
            }

            function scrollToBottom() {
                var chatBox = document.getElementById("chat-box");
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function saveChatHistory() {
                const chatContent = $("#chat-box").html();
                localStorage.setItem("chatHistory", chatContent);
            }

            function loadChatHistory() {
                const chatHistory = localStorage.getItem("chatHistory");
                if (chatHistory) {
                    $("#chat-box").html(chatHistory);
                    scrollToBottom();
                }
            }
        });
    </script>
</body>
</html>
